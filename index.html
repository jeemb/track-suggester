<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Programming Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Programming Track Suggester</h1>
      <p>Want a little guidance on what programming track to choose? Fill out these questions and get a recommendation!</p>
      <div class="col-md-6">
        <div class="well">
        <form id="survey">
          <div class="form-group">
              <label for="nameInput">Enter your name:</label>
              <input id="nameInput" class="form-control" type="text">
          </div>

          <label for="whichend">Which interests you more: front-end or back-end programming?</label>
          <select class="form-control" id="whichend">
            <option>Front-end</option>
            <option>Back-end</option>
          </select>

          <label for="interaction">How much user interaction would you like your programming language to focus on? </label>
          <select class="form-control" id="interaction">
            <option>little</option>
            <option>moderate</option>
          </select>

          <label for="endproduct">Which product is more intriguing to you?</label>
          <select class="form-control" id="endproduct">
            <option>Mobile</option>
            <option>Webpages</option>
          </select>

          <label for="design">Which part of a product are you more interested in?</label>
          <select class="form-control" id="design">
            <option>Design of webpage</option>
            <option>Data and Logic</option>
          </select>

          <label for="work">Which type of company do you prefer to work for?</label>
          <select class="form-control" id="work">
            <option>Agency</option>
            <option>Enterprise-level company</option>
          </select>

          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
    </div>

      <div class="col-md-6">
        <div id="output"
            <h2>Hi <span class="nameInput"></span>,
                Based on the information we've gathered about you you'd most likely like studying the<strong> <span class="language"></span></strong> track at Epicodus! Check out this<a href="https://www.epicodus.com/blog/what-programming-language-should-i-learn"> web page</a> for more information.
            </h2>
        </div>
      </div>
    </div>
  </body>
</html>

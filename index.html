<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Programming Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <h1>Programming Track Suggester</h1>
      <div id="survey">
      <form>
        <div class="form-group">
            <label for="nameInput">Name:</label>
            <input id="nameInput" class="form-control" type="text">
        </div>

        <select class="form-control" id="whichend">
          <option>Front-end</option>
          <option>Back-end</option>
        </select>

        <select class="form-control" id="interaction">
          <option>Interested in working on end-product with little user interaction</option>
          <option>Interested in working on end-product with moderate amount of user interaction</option>
        </select>

        <select class="form-control" id="endproduct">
          <option>Application Development</option>
          <option>Web Development</option>
        </select>

        <select class="form-control" id="design">
          <option>Design of webpage</option>
          <option>Management of data and algorithms</option>
        </select>

        <select class="form-control" id="work">
          <option>Agency</option>
          <option>Enterprise-level company</option>
        </select>
      
    </div>

  </body>
</html>
